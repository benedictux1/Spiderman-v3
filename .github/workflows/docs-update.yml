name: Update Project Brief

on:
  push:
    branches: ["main"]
    paths:
      - 'kith-platform/**'
      - 'AAA Project Brief.txt'

jobs:
  update-brief:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r kith-platform/requirements.txt

      - name: Run documenter agent
        env:
          DOCUMENTER_API_KEY: ${{ secrets.DOCUMENTER_API_KEY }}
        run: |
          echo "Auto-update Project Brief placeholder"
          # In a real setup, call your documenter agent CLI/API here.
          # For now, ensure the file exists and touch to update timestamp.
          test -f "AAA Project Brief.txt" || echo "Kith Platform Project Brief" > "AAA Project Brief.txt"
          python - <<'PY'
import os
print('Documenter agent step placeholder executed.')
PY

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "AAA Project Brief.txt" || true
          git diff --cached --quiet || git commit -m "chore(docs): auto-update Project Brief"

      - name: Push changes
        if: ${{ success() }}
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} 