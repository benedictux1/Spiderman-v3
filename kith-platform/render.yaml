services:
  - type: web
    name: kith-platform
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k gevent -b 0.0.0.0:5001 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.6
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: CHROMA_DB_PATH
        value: /opt/render/project/src/kith-platform/chroma_db
      - key: ANONYMIZED_TELEMETRY
        value: FALSE
      - key: OPENAI_MODEL
        value: gpt-4
    healthCheckPath: /
    autoDeploy: true 