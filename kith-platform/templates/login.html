<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Kith</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #0b1020; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif; }
    .card { background: #111832; padding: 24px; border-radius: 12px; width: 360px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    h1 { margin: 0 0 16px; font-size: 22px; }
    label { display: block; font-size: 14px; margin: 12px 0 6px; color: #b7c1ff; }
    input { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid #2a366b; background: #0d142b; color: #fff; }
    button { margin-top: 16px; width: 100%; padding: 10px 12px; border-radius: 8px; border: 0; background: #4f6cff; color: #fff; font-weight: 600; cursor: pointer; }
    .error { margin-top: 10px; color: #ff8080; font-size: 13px; min-height: 16px; }
    .hint { margin-top: 12px; font-size: 12px; color: #9fb3ff; }
  </style>
  <script>
    async function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error');
      errorEl.textContent = '';
      if (!username || !password) { errorEl.textContent = 'Please enter username and password.'; return; }
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });
        if (res.ok) { window.location.href = '/'; return; }
        const body = await res.json().catch(() => ({}));
        errorEl.textContent = body && body.error ? body.error : 'Login failed. Please try again.';
      } catch (e) {
        errorEl.textContent = 'Network error. Please try again.';
      }
    }
    async function register(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('error');
      errorEl.textContent = '';
      if (!username || !password) { errorEl.textContent = 'Please enter username and password.'; return; }
      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });
        if (res.ok) { await login(new Event('submit')); return; }
        const body = await res.json().catch(() => ({}));
        errorEl.textContent = body && body.error ? body.error : 'Registration failed. Try another username.';
      } catch (e) {
        errorEl.textContent = 'Network error. Please try again.';
      }
    }
  </script>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'">
</head>
<body>
  <div class="card">
    <h1>Kith â€“ Sign in</h1>
    <form onsubmit="login(event)">
      <label for="username">Username</label>
      <input id="username" name="username" autocomplete="username" />
      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" />
      <button type="submit">Sign in</button>
      <button onclick="register(event)" type="button" style="background:#4358e0">Register</button>
      <div id="error" class="error"></div>
    </form>
  </div>
  
</body>
</html>
